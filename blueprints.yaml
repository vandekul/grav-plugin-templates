name: Templates
slug: templates
type: plugin
version: 0.1.0
description: Subset of templates available for user
icon: plug
author:
  name: Susanna
  email: susannafm@gmail.com
homepage: https://github.com/vandekul/grav-plugin-templates
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/vandekul/grav-plugin-templates/issues
docs: https://github.com/vandekul/grav-plugin-templates/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_TEMPLATES.TEXT_VARIABLE
      help: PLUGIN_TEMPLATES.TEXT_VARIABLE_HELP
